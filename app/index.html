<!DOCTYPE html>
<html data-ng-app="wikistats">
<head>
    <meta charset="UTF-8">
    <title>Wikistats</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/angular-resource.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
    <script src="/vendor/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body data-ng-controller="MainController">
    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-xs-2 fill-col" style="background: #b8b8b8">
                <div class="row">
                    <div uib-dropdown is-open="status.isopen" class="dddiv" style="float: left">
                        <button id="language-dd-button" type="button" class="btn ddbtn" uib-dropdown-toggle ng-disabled="disabled">
                            {{chosen.proj}}<span class="caret" style="margin-left: 10px"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="language-dd-button">
                            <li role="menuitem" data-ng-repeat="proj in projects">
                                <a href="#" data-ng-click="changeChosen(proj.name,'proj')">{{ proj.name }}</a>
                            </li>
                        </ul>
                    </div> 
                    <div uib-dropdown style="float: right;" class="dddiv">
                        <button id="project-dd-button" type="button" class="btn ddbtn" uib-dropdown-toggle ng-disabled="disabled">
                            {{chosen.lang}}<span class="caret" style="margin-left: 5px"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="project-dd-button">
                            <li role="menuitem" data-ng-repeat="proj in projects">
                                <a href="#">{{ proj.name }}</a>
                            </li>
                        </ul>
                    </div> 
                </div> 
                <div class="row">
                    <input type="text" style="width: 100%; border-radius: 0px" class="form-control" data-ng-model="search.str" data-ng-model-options="{debounce: 200}" placeholder="Search for article...">
                </div>
                <div class="row"><!-- TODO: CSS and pretty things up -->
                    <div class="list-group">
                        <a href="#" class="list-group-item" data-ng-repeat="s in search.list">
                            {{ s }}
                        </a>
                    </div>
                </div>
                <div class="row" style="height: auto">
                </br>
                <ul data-ng-repeat="animal in groups">
                    <p>{{animal.name}}</p>
                    <li data-ng-repeat="breed in animal.breeds">
                        <span>{{breed}}</span>
                    </li>
                    </br>
                </ul>
                </div>
            </div>
            <div class="col-xs-10 fill-col" style="background: lightblue">
                <div class="row" style="height: 12.5%">
                    <div class="col-xs-12 fill-col" style="background: beige">
                    </div>
                </div>
                <div class="row" style="height: 75%">
                    <div class="col-xs-12 fill-col">
                    </div>
                </div>
                <div class="row" style="height: 12.5%">
                    <div class="col-xs-12 fill-col" style="background: beige">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
