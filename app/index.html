<!DOCTYPE html>
<html data-ng-app="wikistats">
<head>
    <meta charset="UTF-8">
    <title>Wikistats</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/angular-resource.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body data-ng-controller="MainController">
    <div class="container-fluid fill">
        <div class="row fill">
            <div class="col-xs-2 fill-col" style="background: gray">
                </br>
                <ul data-ng-repeat="animal in groups">
                    <p>{{animal.name}}</p>
                    <li data-ng-repeat="breed in animal.breeds">
                        <span>{{breed}}</span>
                    </li>
                    </br>
                </ul>
            </div>
            <div class="col-xs-10 fill-col" style="background: lightblue">
                <div class="row" style="height: 12.5%">
                    <div class="col-xs-12 fill-col" style="background: beige">
                    </div>
                </div>
                <div class="row" style="height: 75%">
                    <div class="col-xs-12 fill-col">
                    </div>
                </div>
                <div class="row" style="height: 12.5%">
                    <div class="col-xs-12 fill-col" style="background: beige">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
